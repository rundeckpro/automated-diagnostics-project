- defaultTab: nodes
  description: |-
    List the top disk-consuming files on a remote Linux node

    This Job retrieves and lists the top disk-consuming files on a remote Linux node.

    Click on **Definition** to see the specific command used in this Job.

    See the [**Project Readme**](/project/automated-diagnostics/home) for recommended tours on how to add remote-nodes and configure connectivity to them using methods such as SSH or Systems Manager (SSM).
  executionEnabled: true
  group: Linux
  id: cd5aab19-f7d4-4413-b69b-b3e0f0bd4641
  loglevel: INFO
  name: Top Disk Consuming Files
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Retrieve top 10 Disk Consuming Files
      exec: du -Shx / | sort -rh | head -10
    keepgoing: false
    strategy: node-first
  tags: linux
  uuid: cd5aab19-f7d4-4413-b69b-b3e0f0bd4641

