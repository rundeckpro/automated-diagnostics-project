- defaultTab: nodes
  description: "Retrieve diagnostic CPU and Memory information from Linux systems.\n\
    \nThis Job executes commands on remote Linux instances and retrieves diagnostic\
    \ OS and process-level information.\n\nSee the **Readme** for instruction on how\
    \ to add remote-nodes and configure connectivity to them using methods such as\
    \ SSH or Systems Manager (SSM).\n---\nFor adding remote-nodes, see the **Configure\
    \ EC2 Inventory** tour.\n\nSee the **Configuring Systems Manager** or **Configure\
    \ SSH Connectivity** tours for guides on how to invoke the commands in this Job\
    \ on remote Nodes. \n\nAnd see the **Send Diagnostics to PagerDuty** tour for\
    \ sending the output of the Job to PagerDuty incidents."
  executionEnabled: true
  group: Linux
  id: e47c49d8-4b38-4aa0-a178-07ada8637c6b
  loglevel: INFO
  name: Top CPU & Memory Consuming Processes
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Top 5 Mem Consuming Processes
      exec: 'ps -eo pmem,pid,cmd | sort -k 1 -nr | head -5'
    - description: Top 5 CPU Consuming Processes
      exec: 'ps -eo pcpu,pid,cmd | sort -k 1 -nr | head -5'
    keepgoing: false
    strategy: node-first
  tags: linux
  uuid: e47c49d8-4b38-4aa0-a178-07ada8637c6b

