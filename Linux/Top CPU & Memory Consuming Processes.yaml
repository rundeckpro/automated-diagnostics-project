- defaultTab: nodes
  description: |-
    Retrieve diagnostic CPU and Memory information from Linux systems.

    This Job executes commands on remote Linux instances and retrieves diagnostic OS and process-level information.

    Click on **Definition** to see the specific commands used within this Job.

    See the [**Project Readme**](/project/automated-diagnostics/home) for recommended tours on how to add remote-nodes and configure connectivity to them using methods such as SSH or Systems Manager (SSM).
  executionEnabled: true
  group: Linux
  id: e47c49d8-4b38-4aa0-a178-07ada8637c6b
  loglevel: INFO
  name: Top CPU & Memory Consuming Processes
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Top 5 Mem Consuming Processes
      exec: 'ps -eo pmem,pid,cmd | sort -k 1 -nr | head -5'
    - description: Top 5 CPU Consuming Processes
      exec: 'ps -eo pcpu,pid,cmd | sort -k 1 -nr | head -5'
    keepgoing: false
    strategy: node-first
  tags: linux
  uuid: e47c49d8-4b38-4aa0-a178-07ada8637c6b

