- defaultTab: nodes
  description: |-
    Retrieve common error messages from Syslog by searching for common error phrases.

    This Job executes commands on remote Linux instances and retrieves common error messages from Syslog.

    Click on **Definition** to see the specific commands used in this Job.

    See the [**Project Readme**](/project/automated-diagnostics/home) for recommended tours on how to add remote-nodes and configure connectivity to them using methods such as SSH or Systems Manager (SSM).
  executionEnabled: true
  group: Linux
  id: c6487215-35a5-47c9-9f4e-b5f8b421c25c
  loglevel: INFO
  name: Retrieve Errors from Syslog
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '3'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  - description: |-
      ID of the PagerDuty incident that should receive the diagnostics queried from this automation.
      This field is **_not_** required to invoke this Job.
    label: Incident ID
    name: pd_incident_id
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Is it out of memory?
      exec: grep "Out\ of\ memory" /var/log/syslog || true
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'false'
            logData: 'true'
            name: out_of_memory
            regex: (.*)
          type: key-value-data-multilines
    - description: Memory management update failed
      exec: grep "ERROR:\ mmu_update\ failed" /var/log/syslog || true
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'false'
            logData: 'true'
            name: memory_management
            regex: (.*)
          type: key-value-data-multilines
    - description: I/O Error
      exec: grep "I/O\ error" /var/log/syslog || true
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'false'
            logData: 'true'
            name: io_error
            regex: (.*)
          type: key-value-data-multilines
    - description: Runaway Loop
      exec: grep "request_module:\ runaway\ loop\ modprobe\ binfmt-464c" /var/log/syslog
        || true
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'false'
            logData: 'true'
            name: runaway_loop
            regex: (.*)
          type: key-value-data-multilines
    - description: Fatal Could Not Load
      exec: grep "FATAL:\ Could\ not\ load" /var/log/syslog || true
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'false'
            logData: 'true'
            name: could_not_load
            regex: (.*)
          type: key-value-data-multilines
    - description: Invalid Kernel Error
      exec: grep "ERROR\ Invalid\ kernel:" /var/log/syslog || true
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'false'
            logData: 'true'
            name: kernel_error
            regex: (.*)
          type: key-value-data-multilines
    - description: Error Mounting Filesystem
      exec: grep "General\ error\ mounting\ filesystems" /var/log/syslog || true
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'false'
            logData: 'true'
            name: filesystem_mount_error
            regex: (.*)
          type: key-value-data-multilines
    - configuration:
        api_token: keys/project/automated-diagnostics/pd-api-token
        incident_id: ${option.pd_incident_id}
        note: ${data.out_of_memory*}\n ${data.memory_management*}\n ${data.io_error*}\n
          ${data.runaway_loop*}\n ${data.could_not_load*}\n ${data.kernel_error*}\n
          ${data.filesystem_mount_error*}
      description: Send Diagnostics to PagerDuty
      errorhandler:
        configuration:
          text: Please provide PagerDuty API token and Incident ID to send diagnostics
            to Incident.
        keepgoingOnSuccess: true
        nodeStep: false
        type: progress-badge
      nodeStep: false
      type: pd-note-step
    keepgoing: false
    strategy: sequential
  tags: linux
  uuid: c6487215-35a5-47c9-9f4e-b5f8b421c25c

