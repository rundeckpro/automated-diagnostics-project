- defaultTab: nodes
  description: |-
    Retrieve common error messages from Syslog by searching for common error phrases.

    This Job executes commands on remote Linux instances and retrieves common error messages from Syslog.

    See the **Readme** for instructions on how to add remote-nodes and configure connectivity to them using methods such as SSH or Systems Manager (SSM).
    ---
    For adding remote-nodes, see the **Configure EC2 Inventory** tour.

    See the **Configuring Systems Manager** or **Configure SSH Connectivity** tours for guides on how to invoke the commands in this Job on remote Nodes.  These will also walk you through how to target specific nodes upon execution.

    And see the **Send Diagnostics to PagerDuty** tour for sending the output of the Job to PagerDuty incidents.
  executionEnabled: true
  group: Linux
  id: 552c918c-4bc8-48b6-850c-00e4622daa10
  loglevel: INFO
  name: Retrieve Errors from Syslog
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '3'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Is it out of memory?
      exec: grep "Out\ of\ memory" /var/log/syslog || true
    - description: Memory management update failed
      exec: grep "ERROR:\ mmu_update\ failed" /var/log/syslog || true
    - description: I/O Error
      exec: grep "I/O\ error" /var/log/syslog || true
    - description: Runaway Loop
      exec: grep "request_module:\ runaway\ loop\ modprobe\ binfmt-464c" /var/log/syslog
        || true
    - description: Fatal Could Not Load
      exec: grep "FATAL:\ Could\ not\ load" /var/log/syslog || true
    - description: Invalid Kernel Error
      exec: grep "ERROR\ Invalid\ kernel:" /var/log/syslog || true
    - description: Error Mounting Filesystem
      exec: grep "General\ error\ mounting\ filesystems" /var/log/syslog || true
    - description: Unable to Load SELinux Policy
      exec: grep "Unable\ to\ load\ SELinux\ Policy" /var/log/syslog || true
    keepgoing: false
    strategy: sequential
  tags: linux
  uuid: 552c918c-4bc8-48b6-850c-00e4622daa10

