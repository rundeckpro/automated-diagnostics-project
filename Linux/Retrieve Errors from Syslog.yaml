- defaultTab: nodes
  description: "Retrieve common error messages from Syslog by searching for common\
    \ error phrases.\n\nThis Job executes commands on remote Linux instances and retrieves\
    \ common error messages from Syslog.\n\nVM instances must be added as Nodes in\
    \ order for this Job to work correctly. \n\nInstructions for adding various VM's\
    \ - such as EC2's, Azure VM's and Google Compute Instances - can be found in [this\
    \ section of documentation](https://docs.rundeck.com/docs/manual/projects/resource-model-sources/).\n\
    \nClick on the ReadMe for additional details on connecting to Nodes using Runbook\
    \ Automation.\n---\nIf connecting to Nodes using SSH, follow [this documentation](https://docs.rundeck.com/docs/learning/howto/ssh-on-linux-nodes.html#using-ssh-on-linux-unix-nodes)\
    \ \nto set up your Nodes and SSH Credentials and - if using Runbook Automation\
    \ SaaS - also use [this documentation](https://docs.rundeck.com/docs/administration/runner/#architecture)\
    \ to set up a Runner for this Project.\n\nIf connecting to Nodes using Amazon's\
    \ Systems Manager (formerly known as SSM), following [this documentation](https://docs.rundeck.com/docs/manual/projects/node-execution/aws-ssm.html#description)\
    \ to configure the integration."
  executionEnabled: true
  group: Linux
  id: 552c918c-4bc8-48b6-850c-00e4622daa10
  loglevel: INFO
  name: Retrieve Errors from Syslog
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '3'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - label: Node Filter
    name: node_filter
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Is it out of memory?
      exec: grep "Out\ of\ memory" /var/log/syslog || true
    - description: Memory management update failed
      exec: grep "ERROR:\ mmu_update\ failed" /var/log/syslog || true
    - description: I/O Error
      exec: grep "I/O\ error" /var/log/syslog || true
    - description: Runaway Loop
      exec: grep "request_module:\ runaway\ loop\ modprobe\ binfmt-464c" /var/log/syslog
        || true
    - description: Fatal Could Not Load
      exec: grep "FATAL:\ Could\ not\ load" /var/log/syslog || true
    - description: Invalid Kernel Error
      exec: grep "ERROR\ Invalid\ kernel:" /var/log/syslog || true
    - description: Error Mounting Filesystem
      exec: grep "General\ error\ mounting\ filesystems" /var/log/syslog || true
    - description: Unable to Load SELinux Policy
      exec: grep "Unable\ to\ load\ SELinux\ Policy" /var/log/syslog || true
    keepgoing: false
    strategy: sequential
  tags: linux
  uuid: 552c918c-4bc8-48b6-850c-00e4622daa10

