- defaultTab: nodes
  description: "Retrieve the status of a specific service running a remote Linux host.\n\
    \nThis Job uses `systemctl` to retrieve the status of an individual service running\
    \ on a remote linux node.\n\nSee the **Readme** for instruction on how to add\
    \ remote-nodes and configure connectivity to them using methods such as SSH or\
    \ Systems Manager (SSM).\n---\nFor adding remote-nodes, see the **Configure EC2\
    \ Inventory** tour.\n\nSee the **Configuring Systems Manager** or **Configure\
    \ SSH Connectivity** tours for guides on how to invoke the commands in this Job\
    \ on remote Nodes. \n\nAnd see the **Send Diagnostics to PagerDuty** tour for\
    \ sending the output of the Job to PagerDuty incidents."
  executionEnabled: true
  group: Linux
  id: eae2db60-f9b9-4e28-901e-0585ddc53687
  loglevel: INFO
  name: Retrieve Service Status
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  - description: The name of the service running on the remote node. For example `sshd`
    label: Service Name
    name: service_name
    required: true
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Retrieve Service Name
      exec: systemctl status ${option.service_name}
    keepgoing: false
    strategy: node-first
  tags: linux
  uuid: eae2db60-f9b9-4e28-901e-0585ddc53687

