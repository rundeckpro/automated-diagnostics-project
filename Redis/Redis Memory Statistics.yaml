- defaultTab: nodes
  description: "Retrieve memory statistics from Redis server using the redis-cli.\n\
    \nThis Job uses `redis-cli` commands such as `memory malloc-stats` and others\
    \ to provide information useful for debugging issues related to redis instances.\n\
    \nSee the **Readme** for instructions on how to add remote-nodes and configure\
    \ connectivity to them using methods such as SSH or Systems Manager (SSM).\n---\n\
    For adding remote-nodes, see the **Configure EC2 Inventory** tour.\n\nSee the\
    \ **Configuring Systems Manager** or **Configure SSH Connectivity** tours for\
    \ guides on how to invoke the commands in this Job on remote Nodes. \n\nAnd see\
    \ the **Send Diagnostics to PagerDuty** tour for sending the output of the Job\
    \ to PagerDuty incidents."
  executionEnabled: true
  group: Redis
  id: 7952f9ba-8eff-449d-b917-a93d649a5c25
  loglevel: INFO
  name: Redis Memory Statistics
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Run the "memory stats" Command
      exec: redis-cli memory stats
    - description: Run the "memory malloc-stats" Command
      exec: redis-cli memory malloc-stats
    keepgoing: false
    strategy: node-first
  tags: redis
  uuid: 7952f9ba-8eff-449d-b917-a93d649a5c25

