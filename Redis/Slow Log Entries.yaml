- defaultTab: nodes
  description: "Returns entries from the slow log in chronological order.\n\nThis\
    \ Job executes the `SLOWLOG GET` command on the Redis server to retrieve queries\
    \ that exceed the duration (in microseconds) set by the `slowlog-log-slower-than`\
    \ configuration parameter.\n\nThe **Number of Entries** Job Option dictates how\
    \ many entries to retrieve from the `SLOWLOG`.  If retrieving _all_ entries is\
    \ desired, simply remove the Job Option from the command.\n\nSee the **Readme**\
    \ for instructions on how to add remote-nodes and configure connectivity to them\
    \ using methods such as SSH or Systems Manager (SSM).\n---\nFor adding remote-nodes,\
    \ see the **Configure EC2 Inventory** tour.\n\nSee the **Configuring Systems Manager**\
    \ or **Configure SSH Connectivity** tours for guides on how to invoke the commands\
    \ in this Job on remote Nodes. \n\nAnd see the **Send Diagnostics to PagerDuty**\
    \ tour for sending the output of the Job to PagerDuty incidents."
  executionEnabled: true
  group: Redis
  id: 28dbd976-5c83-4932-a66e-c3eb8b3154ea
  loglevel: INFO
  name: Slow Log Entries
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - enforced: true
    label: Number of Entries
    name: number-of-entries
    required: true
    value: '5'
    values:
    - '5'
    - '10'
    - '25'
    - '50'
    - '100'
    valuesListDelimiter: ','
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Retrieve N entires from the Redis Slowlog
      exec: redis-cli slowlog get ${option.number-of-entries}
    keepgoing: false
    strategy: node-first
  tags: redis
  uuid: 28dbd976-5c83-4932-a66e-c3eb8b3154ea

