- defaultTab: nodes
  description: |-
    Returns entries from the slow log in chronological order.

    This Job executes the **`SLOWLOG GET`** command on the Redis server to retrieve queries that exceed the duration (in microseconds) set by the **`slowlog-log-slower-than`** configuration parameter.

    The **Number of Entries** Job Option dictates how many entries to retrieve from the **`SLOWLOG`**.  If retrieving _all_ entries is desired, simply remove the Job Option from the command.

    See the [**Project Readme**](/project/automated-diagnostics/home) for recommended tours on how to add remote-nodes and configure connectivity to them using methods such as SSH or Systems Manager (SSM).
  executionEnabled: true
  group: Redis
  id: 28dbd976-5c83-4932-a66e-c3eb8b3154ea
  loglevel: INFO
  name: Slow Log Entries
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - enforced: true
    label: Number of Entries
    name: number-of-entries
    required: true
    value: '5'
    values:
    - '5'
    - '10'
    - '25'
    - '50'
    - '100'
    valuesListDelimiter: ','
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  - description: |-
      ID of the PagerDuty incident that should receive the diagnostics queried from this automation.
      This field is **_not_** required to invoke this Job.
    label: PagerDuty Incident ID
    name: pd_incident_id
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Retrieve N entires from the Redis Slowlog
      exec: redis-cli slowlog get ${option.number-of-entries}
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'false'
            logData: 'true'
            name: slowlog_entries
            regex: (.*)
          type: key-value-data-multilines
    - configuration:
        api_token: keys/project/automated-diagnostics/pd-api-token
        incident_id: ${option.pd_incident_id}
        note: Redis Slowlog Entries:\n ${data.slowlog_entries*}
      description: Send Diagnostics to PagerDuty
      errorhandler:
        configuration:
          text: Please provide PagerDuty API token and Incident ID to send diagnostics
            to Incident.
        keepgoingOnSuccess: true
        nodeStep: false
        type: progress-badge
      nodeStep: false
      type: pd-note-step
    keepgoing: false
    strategy: node-first
  tags: redis
  uuid: 28dbd976-5c83-4932-a66e-c3eb8b3154ea

