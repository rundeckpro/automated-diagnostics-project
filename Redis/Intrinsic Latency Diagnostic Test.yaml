- defaultTab: nodes
  description: "Runs an Intrinsic Latency test on the Redis Server using the Redis-CLI.\n\
    \nThis Job runs an intrinsic-latency test on the Redis Server to determine baseline\
    \ latency of Redis in your specific environment. \nRead more about diagnosing\
    \ Redis latency issues [here](https://redis.io/docs/reference/optimization/latency/).\n\
    \nSee the **Readme** for instructions on how to add remote-nodes and configure\
    \ connectivity to them using methods such as SSH or Systems Manager (SSM).\n---\n\
    For adding remote-nodes, see the **Configure EC2 Inventory** tour.\n\nSee the\
    \ **Configuring Systems Manager** or **Configure SSH Connectivity** tours for\
    \ guides on how to invoke the commands in this Job on remote Nodes. \n\nAnd see\
    \ the **Send Diagnostics to PagerDuty** tour for sending the output of the Job\
    \ to PagerDuty incidents."
  executionEnabled: true
  group: Redis
  id: 9ab3efa1-9860-4f1a-8e96-85a8278041a4
  loglevel: INFO
  name: Intrinsic Latency Diagnostic Test
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - description: Number of seconds that the `--intrinsic-latency` test should run.
    enforced: true
    label: Duration (Seconds) of Test
    name: test_seconds
    required: true
    value: '60'
    values:
    - '30'
    - '60'
    - '100'
    - '150'
    valuesListDelimiter: ','
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Run the --intrinsic-latency Test for Specified Duration
      exec: redis-cli --intrinsic-latency ${option.test_seconds}
    keepgoing: false
    strategy: node-first
  tags: redis
  uuid: 9ab3efa1-9860-4f1a-8e96-85a8278041a4

