- defaultTab: nodes
  description: "Performs simple test using the psql command\n\nThis Job performs a\
    \ simple test on the remote Linux host by executing the `psql` command.\n\nThe\
    \ full command used in the job is `sudo -u postgresql psql`.  As this may not\
    \ address your specific setup, you may need to modify this command so that it\
    \ works for your environment.\n\nSimply executing `psql` can validate whether\
    \ the PostgreSQL service is running and accepting connections.\n\nSee the **Readme**\
    \ for instructions on how to add remote-nodes and configure connectivity to them\
    \ using methods such as SSH or Systems Manager (SSM).\n---\nFor adding remote-nodes,\
    \ see the **Configure EC2 Inventory** tour.\n\nSee the **Configuring Systems Manager**\
    \ or **Configure SSH Connectivity** tours for guides on how to invoke the commands\
    \ in this Job on remote Nodes. \n\nAnd see the **Send Diagnostics to PagerDuty**\
    \ tour for sending the output of the Job to PagerDuty incidents."
  executionEnabled: true
  group: PostgreSQL
  id: 42a2e089-f48e-4564-85ca-87f859663e37
  loglevel: INFO
  name: Test if PostgreSQL Server is Running
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Execute psql command on remote node
      exec: sudo -u postgres psql -l
    keepgoing: false
    strategy: node-first
  tags: postgresql
  uuid: 42a2e089-f48e-4564-85ca-87f859663e37

