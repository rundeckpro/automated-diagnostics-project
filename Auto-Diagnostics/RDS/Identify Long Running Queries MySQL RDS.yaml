- defaultTab: nodes
  description: ''
  executionEnabled: true
  group: Auto-Diagnostics/RDS
  id: b5c27622-3b1f-4842-b652-8cfcce39175d
  loglevel: INFO
  name: Identify Long Running Queries MySQL RDS
  nodeFilterEditable: false
  options:
  - description: The name of the RDS database.
    label: Database Name
    name: rds_db_name
    required: true
    value: my_database
  - description: 'The RDS Endpoint to Query. Example: `my_rds.cyvqwbzxjvab.us-west-1.rds.amazonaws.com`'
    label: RDS Endpoint
    name: rds_endpoint
    required: true
    value: your-rds-endpoint.aws-rds-region.rds.amazonaws.com
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - configuration:
        commit: 'false'
        jdbcDriver: org.mariadb.jdbc.Driver
        jdbcUrl: jdbc:mysql://${option.rds_endpoint}:3306/${option.rds_db_name}
        password: rundecksql
        scriptBody: select * from mysql.slow_log;
        user: admin
      nodeStep: true
      type: org.rundeck.sqlrunner.SQLRunnerNodeStepPlugin
    keepgoing: false
    strategy: node-first
  uuid: b5c27622-3b1f-4842-b652-8cfcce39175d

