- defaultTab: nodes
  description: "Tail the Error Logs file for Nginx\n\nThis Job retrieves recent logs\
    \ from the Nginx Error-Logs file.  \n\nThe directory used for this is **`/var/log/nginx/error.log`**\n\
    \nSee the [**Project Readme**](/project/automated-diagnostics/home) for recommended\
    \ tours on how to add remote-nodes and configure connectivity to them using methods\
    \ such as SSH or Systems Manager (SSM)."
  executionEnabled: true
  group: Nginx
  id: da107e85-e7a3-42c1-97a1-730edbc8b282
  loglevel: INFO
  name: Retrieve Error Logs
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  - description: |-
      ID of the PagerDuty incident that should receive the diagnostics queried from this automation.
      This field is **_not_** required to invoke this Job.
    label: PagerDuty Incident ID
    name: pd_incident_id
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Retrieve Nginx Error Logs
      exec: tail -n ${option.tail_lines} /var/log/nginx/error.log
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'false'
            logData: 'true'
            name: nginx_errors
            regex: (.*)
          type: key-value-data-multilines
    - configuration:
        api_token: keys/project/automated-diagnostics/pd-api-key
        email: ${globals.pd-email}
        incident_id: ${option.pd_incident_id}
        note: 'Nginx Errors:\n ${data.nginx_errors*}\n\nClick here for detailed diagnostics:
          ${job.url}#output'
      description: Send Diagnostics to PagerDuty
      errorhandler:
        configuration:
          text: Please provide PagerDuty API token and Incident ID to send diagnostics
            to Incident.
        keepgoingOnSuccess: true
        nodeStep: false
        type: progress-badge
      nodeStep: false
      type: pd-note-step
    keepgoing: false
    strategy: node-first
  tags: nginx
  uuid: da107e85-e7a3-42c1-97a1-730edbc8b282

