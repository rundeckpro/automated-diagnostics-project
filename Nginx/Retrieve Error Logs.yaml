- defaultTab: nodes
  description: "Tail the Error Logs file for Nginx\n\nThis Job retrieves recent logs\
    \ from the Nginx Error-Logs file.  \n\nThe directory used for this is `/var/log/nginx/error.log`\n\
    \nSee the **Readme** for instructions on how to add remote-nodes and configure\
    \ connectivity to them using methods such as SSH or Systems Manager (SSM).\n---\n\
    For adding remote-nodes, see the **Configure EC2 Inventory** tour.\n\nSee the\
    \ **Configuring Systems Manager** or **Configure SSH Connectivity** tours for\
    \ guides on how to invoke the commands in this Job on remote Nodes.  These will\
    \ also walk you through how to target specific nodes upon execution.\n\nAnd see\
    \ the **Send Diagnostics to PagerDuty** tour for sending the output of the Job\
    \ to PagerDuty incidents."
  executionEnabled: true
  group: Nginx
  id: 986494bd-eb20-49aa-b831-7057dd1dfbc8
  loglevel: INFO
  name: Retrieve Error Logs
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Retrieve Nginx Error Logs
      exec: tail -n ${option.tail_lines} /var/log/nginx/error.log
    keepgoing: false
    strategy: node-first
  tags: nginx
  uuid: 986494bd-eb20-49aa-b831-7057dd1dfbc8

