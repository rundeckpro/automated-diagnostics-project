- defaultTab: nodes
  description: "Tail the Error Logs file for Nginx\n\nThis Job retrieves recent logs\
    \ from the Nginx Error-Logs file.  \n\nThe directory used for this is **`/var/log/nginx/error.log`**\n\
    \nSee the [**Project Readme**](/project/automated-diagnostics/home) for recommended\
    \ tours on how to add remote-nodes and configure connectivity to them using methods\
    \ such as SSH or Systems Manager (SSM)."
  executionEnabled: true
  group: Nginx
  id: 986494bd-eb20-49aa-b831-7057dd1dfbc8
  loglevel: INFO
  name: Retrieve Error Logs
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Retrieve Nginx Error Logs
      exec: tail -n ${option.tail_lines} /var/log/nginx/error.log
    keepgoing: false
    strategy: node-first
  tags: nginx
  uuid: 986494bd-eb20-49aa-b831-7057dd1dfbc8

