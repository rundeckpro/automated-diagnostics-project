- defaultTab: nodes
  description: "Check if Nginx is processing requests using Curl\n\nThis Job executes\
    \ `curl` on a remote node to see if Nginx is processesing requests.  \n\nThe default\
    \ endpoint checked is:\n```\nhttp://127.0.0.1/nginx_status\n```\nThis default\
    \ endpoint can be changed using the **`Endpoint`** field below.\n\nSee the [**Project\
    \ Readme**](/project/automated-diagnostics/home) for recommended tours on how\
    \ to add remote-nodes and configure connectivity to them using methods such as\
    \ SSH or Systems Manager (SSM)."
  executionEnabled: true
  group: Nginx
  id: 8acb5d0c-aef1-43ef-b366-869e7a3f629b
  loglevel: INFO
  name: Curl Nginx Status Endpoint
  nodeFilterEditable: true
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: ${option.node_filter}
  nodesSelectedByDefault: true
  options:
  - description: Endpoint to execute `curl` command against.
    label: Endpoint
    name: endpoint
    required: true
    value: http://127.0.0.1/nginx_status
  - hidden: true
    label: Node Filter
    name: node_filter
    value: hostname
  - description: |-
      ID of the PagerDuty incident that should receive the diagnostics queried from this automation.
      This field is **_not_** required to invoke this Job.
    label: PagerDuty Incident ID
    name: pd_incident_id
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - description: Execute curl against specified endpoint
      exec: curl -i ${option.endpoint}
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'false'
            hideOutput: 'false'
            logData: 'true'
            name: endpoint_response
            regex: (.*)
          type: key-value-data-multilines
    - configuration:
        api_token: keys/project/automated-diagnostics/pd-api-token
        incident_id: ${option.pd_incident_id}
        note: Nginx Check:\n ${data.endpoint_response*}
      description: Send Diagnostics to PagerDuty
      errorhandler:
        configuration:
          text: Please provide PagerDuty API token and Incident ID to send diagnostics
            to Incident.
        keepgoingOnSuccess: true
        nodeStep: false
        type: progress-badge
      nodeStep: false
      type: pd-note-step
    keepgoing: false
    strategy: node-first
  tags: nginx
  uuid: 8acb5d0c-aef1-43ef-b366-869e7a3f629b

