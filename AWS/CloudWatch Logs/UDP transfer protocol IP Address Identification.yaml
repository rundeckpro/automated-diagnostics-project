- defaultTab: nodes
  description: "Query CloudWatch logs to identify any hosts using the UDP transfer\
    \ protocol.  \n\nThe Job uses the CloudWatch Logs plugin to send a query using\
    \ the Logs Insights syntax.\n\nClick on **Definition** on the right to see the\
    \ specific query used for this Job.\n\nClick [here](https://docs.rundeck.com/docs/manual/workflow-steps/aws-cloudwatch.html)\
    \ for more details on the CloudWatch Logs plugin.\nFor authenticating AWS plugins,\
    \ follow the **Configure AWS Credentials** Tour."
  executionEnabled: true
  group: AWS/CloudWatch Logs
  id: 516f94f6-0383-42df-8062-7cd7f0367a06
  loglevel: INFO
  name: UDP transfer protocol IP Address Identification
  nodeFilterEditable: false
  options:
  - enforced: true
    label: AWS Region
    name: aws-region
    required: true
    value: us-west-1
    values:
    - us-west-1
    - us-east-1
    - us-east-2
    valuesListDelimiter: ','
  - description: The CloudWatch Log Group to query
    label: CloudWatch Log Group
    name: cloudwatch-log-group
    required: true
    value: cloudwatch-log-group-name
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - configuration:
        '0': '1'
        cloudWatchLogGroup: ${option.cloudwatch-log-group}
        queryString: |-
          filter protocol=17
          | stats count(*) by srcAddr
          | limit 10
        region: ${option.aws-region}
        timeUnit: Days
      nodeStep: false
      type: aws-query-cloudwatch-logs-step
    keepgoing: false
    strategy: node-first
  tags: 'aws,vpc'
  uuid: 516f94f6-0383-42df-8062-7cd7f0367a06

