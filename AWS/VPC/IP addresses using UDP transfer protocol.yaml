- defaultTab: nodes
  description: ''
  executionEnabled: true
  group: AWS/VPC
  id: 8b8d367a-f5dc-4cda-9c95-da6ce065eae0
  loglevel: INFO
  name: IP addresses using UDP transfer protocol
  nodeFilterEditable: false
  options:
  - description: The CloudWatch Log Group to query
    label: CloudWatch Log Group
    name: cloudwatch-log-group
    required: true
    value: cloudwatch-log-group-name
  - description: AWS region where the CloudWatch logs reside.
    label: Region
    name: region
    required: true
    value: us-west-1
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - configuration:
        '0': '1'
        cloudWatchLogGroup: ${option.cloudwatch-log-group}
        queryString: |-
          filter protocol=17
          | stats count(*) by srcAddr
          | limit 10
        region: ${option.region}
        timeUnit: Days
      nodeStep: false
      type: aws-query-cloudwatch-logs-step
    keepgoing: false
    strategy: node-first
  uuid: 8b8d367a-f5dc-4cda-9c95-da6ce065eae0

