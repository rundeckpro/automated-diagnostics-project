- defaultTab: nodes
  description: "Query CloudWatch logs to identify any hosts using the UDP transfer\
    \ protocol.  \n\nThe Job uses the CloudWatch Logs plugin, and therefore AWS Credentials\
    \ must be applied to the Job Step or at the Project level (`project.aws.access_key`\
    \ and `project.aws.secret_key_path`) or at the Framework level (`aws.access_key`\
    \ and `aws.secret_key_path`).\n\nIf the self-hosted Process Automation server\
    \ is running in AWS, you can alternatively assign an IAM Role to the EC2 or container."
  executionEnabled: true
  group: AWS/VPC
  id: 516f94f6-0383-42df-8062-7cd7f0367a06
  loglevel: INFO
  name: IP addresses using UDP transfer protocol
  nodeFilterEditable: false
  options:
  - enforced: true
    label: AWS Region
    name: aws-region
    required: true
    value: us-west-1
    values:
    - us-west-1
    - us-east-1
    - us-east-2
    valuesListDelimiter: ','
  - description: The CloudWatch Log Group to query
    label: CloudWatch Log Group
    name: cloudwatch-log-group
    required: true
    value: cloudwatch-log-group-name
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - configuration:
        '0': '1'
        cloudWatchLogGroup: ${option.cloudwatch-log-group}
        queryString: |-
          filter protocol=17
          | stats count(*) by srcAddr
          | limit 10
        region: ${option.aws-region}
        timeUnit: Days
      nodeStep: false
      type: aws-query-cloudwatch-logs-step
    keepgoing: false
    strategy: node-first
  tags: 'aws,vpc'
  uuid: 516f94f6-0383-42df-8062-7cd7f0367a06

