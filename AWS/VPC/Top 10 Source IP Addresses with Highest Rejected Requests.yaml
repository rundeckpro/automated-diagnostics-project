- defaultTab: nodes
  description: |-
    Query CloudWatch logs to identify the top 10 source-IP addresses with the highest rejected-requests.

    The Job uses the CloudWatch Logs plugin to send a query using the Logs Insights syntax.

    Click on **Definition** on the right to see the specific query used for this Job.

    Click [here](https://docs.rundeck.com/docs/manual/workflow-steps/aws-cloudwatch.html) for more details on the CloudWatch Logs plugin.
    For authenticating AWS plugins, follow the **Configure AWS Credentials** Tour.
  executionEnabled: true
  group: AWS/VPC
  id: 1a63d774-7664-4047-afca-e98c52498ee3
  loglevel: INFO
  name: Top 10 Source IP Addresses with Highest Rejected Requests
  nodeFilterEditable: false
  options:
  - description: The cloudwatch log group where the VPC flow logs reside
    label: CloudWatch Log Group
    name: cloudwatch-log-group
    required: true
  - description: AWS Region where the CloudWatch log group resides.
    enforced: true
    label: AWS Region
    name: region
    optionValuesPluginType: aws-regions-job-options
    required: true
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - configuration:
        '0': '1'
        cloudWatchLogGroup: ${option.cloudwatch-log-group}
        queryString: |-
          filter action="REJECT"
          | stats count(*) as numRejections by srcAddr
          | sort numRejections desc
          | limit 10
        region: ${option.region}
        timeUnit: Days
      description: Query CloudWatch logs for top 10 IP's with rejected requests
      nodeStep: false
      type: aws-query-cloudwatch-logs-step
    keepgoing: false
    strategy: node-first
  tags: 'aws,vpc'
  uuid: 1a63d774-7664-4047-afca-e98c52498ee3

