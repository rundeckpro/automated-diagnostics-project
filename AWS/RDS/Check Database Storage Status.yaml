- defaultTab: nodes
  description: |-
    Checks RDS database for whether the storage-full status is present

    Using the AWS CLI, this Job checks whether a given RDS instance has the `storage-full` status.

    Specify the RDS Instance in the Job Option below.
  executionEnabled: true
  group: AWS/RDS
  id: a2f3fd6e-54df-4f3f-b4eb-06b667aa0493
  loglevel: INFO
  name: Check Database Storage Status
  nodeFilterEditable: false
  options:
  - description: Name of the specific RDS instance to check
    label: RDS Instance
    name: rds_instance
  - label: AWS Region
    name: region
    optionValuesPluginType: aws-regions-job-options
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - configuration:
        region: ${option.region}
        target: ${option.rds_instance}
      description: Retrieve RDS Instance Status
      nodeStep: false
      type: aws-rds-status
    keepgoing: false
    strategy: node-first
  tags: 'aws,rds'
  uuid: a2f3fd6e-54df-4f3f-b4eb-06b667aa0493

